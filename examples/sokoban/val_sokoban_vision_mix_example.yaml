envs:
  - name: Sokoban
    n_envs: 256
    data_source: sokoban
    seed: [10001,10256,1]
    max_turns: 5
    response_length_per_turn: 512
    config:
      render_mode: vision
      min_solution_steps: [1,5]

  - name: Sokoban
    n_envs: 256
    data_source: sokoban_no_example
    seed: [10001,10256,1]
    max_turns: 5
    response_length_per_turn: 512
    config:
      render_mode: vision
      min_solution_steps: [1,5]
      use_example_in_sys_prompt: false