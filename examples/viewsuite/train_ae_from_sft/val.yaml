      jsonl_path: ${oc.env:HOME}/projects/viewsuite/data/viewsuite_5k/forward_dynamics_dev_filter.jsonl
      image_size: [512,512]
      eval_mode: true
      format_reward: 1.0
      answer_reward: 0.0

  - name: ScannetNoTool 
    n_envs: 100
